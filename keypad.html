<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Secure Terminal</title>
    <style>
        :root {
            --bg-color: #0a0a0a;
            --panel-color: #141414;
            --text-color: #e0e0e0;
            --accent-color: #00ffc3;
            --error-color: #ff3333;
            --btn-color: #1f1f1f;
            --btn-hover: #2a2a2a;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: var(--panel-color);
            padding: 1.5rem;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 255, 195, 0.05);
            border: 1px solid #333;
            width: 90%;
            max-width: 320px;
        }

        h2 {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #666;
            margin-top: 0;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .display {
            background: #000;
            padding: 15px;
            font-size: 32px;
            letter-spacing: 10px;
            margin-bottom: 25px;
            border-radius: 8px;
            min-height: 40px;
            color: var(--accent-color);
            border: 1px solid #333;
            text-shadow: 0 0 5px var(--accent-color);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
        }

        .hidden {
            display: none !important;
        }

        button {
            padding: 18px 0;
            font-size: 22px;
            background: var(--btn-color);
            border: 1px solid #333;
            color: var(--text-color);
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            transition: all 0.1s;
            -webkit-tap-highlight-color: transparent;
        }

        button.correct-glow {
            border-color: var(--accent-color);
            color: var(--accent-color);
            box-shadow: 0 0 10px rgba(0, 255, 195, 0.3);
            background: #1a2a26;
        }

        button:active {
            background: var(--accent-color);
            color: #000;
            transform: scale(0.95);
        }

        .clear {
            color: var(--error-color);
            border-color: #4a1a1a;
        }

        .success-box {
            display: none;
            text-align: center;
            animation: fadeIn 0.5s;
        }

        .success-box h1 {
            color: var(--accent-color);
            font-size: 24px;
            margin-bottom: 20px;
            border: 1px solid var(--accent-color);
            padding: 10px;
            border-radius: 4px;
        }

        .instruction {
            font-size: 14px;
            line-height: 1.6;
            color: #ccc;
            background: #1a1a1a;
            padding: 15px;
            border-radius: 8px;
            border-left: 3px solid var(--accent-color);
        }

        .lock-container {
            display: none;
            padding: 20px 0;
            animation: fadeIn 0.5s;
        }

        .lock-timer {
            font-size: 24px;
            color: var(--error-color);
            margin-top: 10px;
            font-weight: bold;
        }

        .lock-note {
            font-size: 12px;
            color: #666;
            margin-top: 15px;
        }

        .tries-indicator {
            font-size: 10px;
            color: #444;
            margin-bottom: 5px;
            text-align: right;
            margin-top: -15px;
            padding-right: 5px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="container" id="keypad-ui">
    <h2 id="title">TERMINAL 01</h2>
    <div class="tries-indicator" id="tries-display"></div>

    <div class="display" id="screen">____</div>

    <div class="grid" id="keypad-grid">
        <button onclick="press(1, this)">1</button>
        <button onclick="press(2, this)">2</button>
        <button onclick="press(3, this)">3</button>
        <button onclick="press(4, this)">4</button>
        <button onclick="press(5, this)">5</button>
        <button onclick="press(6, this)">6</button>
        <button onclick="press(7, this)">7</button>
        <button onclick="press(8, this)">8</button>
        <button onclick="press(9, this)">9</button>
        <button class="clear" onclick="clearScreen()">C</button>
        <button onclick="press(0, this)">0</button>
    </div>

    <div class="lock-container" id="lock-ui">
        <div style="color: #888; font-size: 14px;">SYSTEM LOCKDOWN</div>
        <div class="lock-timer" id="timer">00:00:00</div>
        <div class="lock-note">Security breach detected.<br>Wait for cooldown.</div>
    </div>
</div>

<div class="container success-box" id="success-ui">
    <h1>ACCESS GRANTED</h1>
    <div class="instruction">
        Screenshot your success and tag the event host in the <strong>Heiwa Oukoku Main Chat</strong> to claim your points!
    </div>
    <p style="margin-top:20px; color:#555; font-size:12px;">Terminal <span id="success-id"></span> Verified.</p>
</div>

<script>
    const secureDB = {
        "1":"MDk1NA==","2":"MDk2MA==","3":"MTEzMg==","4":"MTMwNw==","5":"MTQzNA==",
        "6":"MTU3Nw==","7":"MjYzNQ==","8":"Mjc2OQ==","9":"Mjk5Ng==","10":"MzA2MQ==",
        "11":"MzIwMQ==","12":"MzQ0Mg==","13":"MzU2Nw==","14":"MzU5MA==","15":"Mzc1OA==",
        "16":"NDMzNQ==","17":"NDYwNQ==","18":"NDY2OA==","19":"NDcyMA==","20":"NDk2NA==",
        "21":"NDk2NQ==","22":"NTEwNA==","23":"NTIyMg==","24":"NTM2MQ==","25":"NTUwOA==",
        "26":"NTY0Mw==","27":"NTg0Ng==","28":"NTk1Mg==","29":"NjAyMg==","30":"NjMxNg==",
        "31":"NjM1NA==","32":"NjUxNw==","33":"NjcyNg==","34":"NzI4OA==","35":"NzMxNA==",
        "36":"NzY3NQ==","37":"NzcwMg==","38":"ODEyNg==","39":"ODI2NA==","40":"ODQ4Mw==",
        "41":"ODU1MA==","42":"ODU2NA==","43":"ODkwMw==","44":"OTI3Ng==","45":"OTI4Mg==",
        "46":"OTM5NQ==","47":"OTU0NQ==","48":"OTY4OQ==","49":"OTczMQ==","50":"OTc5NQ=="
    };

    const urlParams = new URLSearchParams(window.location.search);
    const keypadId = urlParams.get('id') || "1";
    document.getElementById('title').innerText = "TERMINAL " + keypadId.padStart(2, '0');

    const MAX_TRIES = 10;
    const LOCK_DURATION = 60 * 60 * 1000;
    const STORAGE_KEY = `terminal_v1_${keypadId}`;

    let input = "";
    let currentButtons = [];
    let state = { tries: MAX_TRIES, lockUntil: 0, solved: false };
    let timerInterval;

    function loadState() {
        const saved = localStorage.getItem(STORAGE_KEY);
        if (saved) {
            try {
                state = JSON.parse(saved);
            } catch (e) {
                state = { tries: MAX_TRIES, lockUntil: 0, solved: false };
            }
        }

        if (state.solved) {
            showSuccess();
        } else {
            checkLockStatus();
            updateTriesDisplay();
        }
    }

    function saveState() {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
    }

    function showSuccess() {
        document.getElementById('keypad-ui').style.display = 'none';
        document.getElementById('success-ui').style.display = 'block';
        document.getElementById('success-id').innerText = keypadId;
    }

    function checkLockStatus() {
        const now = Date.now();
        if (state.lockUntil > now) {
            activateLockMode();
        } else {
            if (state.tries <= 0) {
                state.tries = MAX_TRIES;
                state.lockUntil = 0;
                saveState();
            }
            document.getElementById('keypad-grid').classList.remove('hidden');
            document.getElementById('lock-ui').style.display = 'none';
            if (timerInterval) clearInterval(timerInterval);
            document.getElementById('screen').innerText = input.padEnd(4, "_");
            document.getElementById('screen').style.color = "var(--accent-color)";
        }
    }

    function activateLockMode() {
        document.getElementById('keypad-grid').classList.add('hidden');
        document.getElementById('lock-ui').style.display = 'block';
        const display = document.getElementById('screen');
        display.innerText = "LOCKED";
        display.style.color = "var(--error-color)";
        display.style.borderColor = "var(--error-color)";
        if (timerInterval) clearInterval(timerInterval);
        timerInterval = setInterval(updateTimer, 1000);
        updateTimer();
    }

    function updateTimer() {
        const now = Date.now();
        const diff = state.lockUntil - now;
        if (diff <= 0) {
            checkLockStatus();
            return;
        }
        const hours = Math.floor(diff / 3600000);
        const minutes = Math.floor((diff % 3600000) / 60000);
        const seconds = Math.floor((diff % 60000) / 1000);
        document.getElementById('timer').innerText =
            `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
    }

    function updateTriesDisplay() {
        const el = document.getElementById('tries-display');
        el.innerText = `ATTEMPTS: ${state.tries}/${MAX_TRIES}`;
        el.style.color = state.tries <= 3 ? "var(--error-color)" : "#444";
    }

    function press(num, btnElement) {
        if (state.lockUntil > Date.now() || state.solved) return;
        if (input.length < 4) {
            input += num;
            currentButtons.push(btnElement);
            updateDisplay();
            const correct = atob(secureDB[keypadId] || secureDB["1"]);
            if (input.length === 3 && input === correct.substring(0, 3)) {
                currentButtons.forEach(btn => btn.classList.add('correct-glow'));
            }
            if (input.length === 4) setTimeout(checkCode, 200);
        }
    }

    function updateDisplay() {
        if (state.lockUntil > Date.now()) return;
        document.getElementById('screen').innerText = input.padEnd(4, "_");
    }

    function clearScreen() {
        if (state.lockUntil > Date.now()) return;
        input = "";
        currentButtons = [];
        updateDisplay();
        document.querySelectorAll('button').forEach(btn => btn.classList.remove('correct-glow'));
        document.getElementById('screen').style.color = "var(--accent-color)";
        document.getElementById('screen').style.borderColor = "#333";
    }

    function checkCode() {
        const correct = atob(secureDB[keypadId] || secureDB["1"]);
        if (input === correct) {
            state.solved = true;
            saveState();
            showSuccess();
        } else {
            state.tries--;
            const display = document.getElementById('screen');
            display.style.color = "#ff3333";
            display.style.borderColor = "#ff3333";
            display.innerText = "DENIED";
            if (state.tries <= 0) {
                state.lockUntil = Date.now() + LOCK_DURATION;
                saveState();
                setTimeout(activateLockMode, 800);
            } else {
                saveState();
                updateTriesDisplay();
                setTimeout(clearScreen, 800);
            }
        }
    }

    loadState();
</script>

<script>
(function() {
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.onkeydown = function(e) {
        if (e.keyCode === 123 || (e.ctrlKey && e.shiftKey && (e.keyCode === 73 || e.keyCode === 74)) || (e.ctrlKey && e.keyCode === 85)) return false;
    };
    setInterval(function() { (function() { debugger; })(); }, 100);
})();
</script>
</body>
</html>
